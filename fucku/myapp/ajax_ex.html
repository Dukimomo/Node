<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function receiveResponse() {
            // XMLHttpRequest 객체의 현재 상태가 요청 완료이고, 서버에 문서가 존재
            if (httpRequest.readyState == XMLHttpRequest.DONE 
            && httpRequest.status == 200 ) {
                document.getElementById("text").innerHTML = 
                httpRequest.responseText;
            } else {
                document.getElementById("text").innerHTML = "실패";
            }
        }
        httpRequest = new // XMLHttpRequest 객체를 생성함
        httpRequest.onreadystatechange = receiveResponse;
        // GET방식의 비동기식 요청으로 Http 요청을 생성함
        httpRequest.open("GET", "test1.txt", true);
        httpRequest.send();
    </script>
</head>
<body>

    <h1>XMLHttpRequest 객체의 생성</h1>
    <button type="button" onclick="sendRequest()">Ajax 요청 보내기</button>
    <p id="text"></p>
    
</body>
</html>
